<!DOCTYPE html>
<meta charset="utf-8">
<title>Spline Editor</title>
<style>

body {
  font: 13px sans-serif;
  position: relative;
  width: 960px;
  height: 500px;
}

form {
  position: absolute;
  bottom: 10px;
  left: 10px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle,
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

circle {
  fill: #fff;
  fill-opacity: .2;
  cursor: move;
}

.selected {
  fill: #ff7f0e;
  stroke: #ff7f0e;
}

</style>
<form>
<span id="msg">Draw a ?</span>
<input type='button' value='done' id='done' />
</form>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
<script src="https://d3js.org/d3-dsv.v1.min.js"></script>
<script src="https://d3js.org/d3-request.v1.min.js"></script>
<script>
var number = Math.floor(Math.random() * 10);
document.getElementById("msg").innerHTML="Draw a "+number;

var width = 960,
    height = 500;

var points = d3.range(1, 7).map(function(i) {
  return [i * width / 7, 50 + Math.random() * (height - 100)];
});

var dragged = null,
    selected = points[0];

var line = d3.svg.line();
line.interpolate("cardinal");

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("tabindex", 1);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("mousedown", mousedown);

svg.append("path")
    .datum(points.slice(0,3))
    .attr("class", "line")
    .call(redraw);

svg.append("path")
    .datum(points.slice(3,6))
    .attr("class", "line")
    .call(redraw);

d3.select(window)
    .on("mousemove", mousemove)
    .on("mouseup", mouseup);
svg.node().focus();

function redraw() {
  svg.selectAll("path").attr("d", line);

  var circle = svg.selectAll("circle")
      .data(points, function(d) { return d; });

  circle.enter().append("circle")
      .attr("r", 1e-6)
      .on("mousedown", function(d) { selected = dragged = d; redraw(); })
    .transition()
      .duration(750)
      .ease("elastic")
      .attr("r", 20);

  circle
      .classed("selected", function(d) { return d === selected; })
      .attr("cx", function(d) { return d[0]; })
      .attr("cy", function(d) { return d[1]; });

  circle.exit().remove();

  if (d3.event) {
    d3.event.preventDefault();
    d3.event.stopPropagation();
  }
}

function mousedown() {
  redraw();
}

function mousemove() {
  if (!dragged) return;
  var m = d3.mouse(svg.node());
  dragged[0] = Math.max(0, Math.min(width, m[0]));
  dragged[1] = Math.max(0, Math.min(height, m[1]));
  redraw();
}

function mouseup() {
  if (!dragged) return;
  mousemove();
  dragged = null;
}

d3.select("#done")
    .on("mouseup", done)

function done() {
  document.getElementById("done").disabled=true;
  setTimeout(function() {
    document.getElementById("done").disabled=false;
    d = (new Date()).getTime();
  },3000);
  
  d3.request("http://54.171.145.244:8080/drawn/"+number+"/"+JSON.stringify(points))
    .mimeType("text/csv")
    .get(function(response){});
    

  document.getElementById("msg").innerHTML="Reticulating splines...";
  var reticmsg = setInterval(function() {
   points = d3.range(1, 7).map(function(i) {
     return [i * width / 7, 50 + Math.random() * (height - 100)];
   });
   redraw();
   svg.selectAll("path").remove();
   svg.append("path")
     .datum(points.slice(0,3))
     .attr("class", "line")
     .call(redraw);

   svg.append("path")
     .datum(points.slice(3,6))
     .attr("class", "line")
     .call(redraw);
  },500);
  setTimeout(function() {
   window.clearInterval(reticmsg);
   number = number + 2;
   if (number > 10) {number = 0;}
   if (number == 10) {number = 1;}
   document.getElementById("msg").innerHTML="Draw a "+number;
  },600);
}

</script>
